<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>set-css</title>
    <link rel="stylesheet" href="../lib/reset.css"/>
    <link rel="stylesheet" href="./main.css"/>
    <script src="../lib/require.js"></script>
    <script type="text/javascript">

        require.config({
            paths: {
                'Datepicker': '../../dest/datepicker.min'
            }
        });

    </script>
</head>
<body>

<div id="cals"></div>
<script>
    require(['Datepicker'], function (Datepicker) {
        var node = document.getElementById('cals');
        var picker = new Datepicker(node);
        picker.setCss(
            {
                'background-color': '#eee',
                'font-size': '14px'
            }
        )
    });
</script>
</body>
</html>
